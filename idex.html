<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <nav
      class="bg-gradient-to-r from-violet-600 via-indigo-600 to-purple-600 shadow-lg sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a
              href="#"
              class="text-white font-bold text-2xl tracking-wider flex items-center gap-2"
            >
              <svg
                class="w-8 h-8 text-yellow-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                ></path>
              </svg>
              MiMarca
            </a>
          </div>

          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a
                href="#"
                class="text-white hover:bg-white/20 px-3 py-2 rounded-md text-sm font-medium transition duration-300"
                >Inicio</a
              >
              <a
                href="#"
                class="text-gray-200 hover:text-white hover:bg-white/20 px-3 py-2 rounded-md text-sm font-medium transition duration-300"
                >Servicios</a
              >
              <a
                href="#"
                class="text-gray-200 hover:text-white hover:bg-white/20 px-3 py-2 rounded-md text-sm font-medium transition duration-300"
                >Blog</a
              >
              <a
                href="#"
                class="bg-white text-indigo-600 hover:bg-gray-100 hover:shadow-xl px-4 py-2 rounded-full text-sm font-bold transition duration-300 transform hover:-translate-y-0.5"
              >
                Registrarse
              </a>
            </div>
          </div>

          <div class="-mr-2 flex md:hidden">
            <button
              type="button"
              id="mobile-menu-btn"
              class="bg-indigo-600 inline-flex items-center justify-center p-2 rounded-md text-gray-200 hover:text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white transition-colors duration-200"
            >
              <span class="sr-only">Abrir menú</span>

              <svg
                id="icon-menu"
                class="h-6 w-6 block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>

              <svg
                id="icon-close"
                class="h-6 w-6 hidden"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div
        class="hidden md:hidden bg-indigo-800 border-t border-indigo-500 shadow-xl"
        id="mobile-menu"
      >
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            href="#"
            class="text-white hover:bg-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >Inicio</a
          >
          <a
            href="#"
            class="text-gray-300 hover:text-white hover:bg-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >Servicios</a
          >
          <a
            href="#"
            class="text-gray-300 hover:text-white hover:bg-indigo-600 block px-3 py-2 rounded-md text-base font-medium transition-colors"
            >Blog</a
          >
          <a
            href="#"
            class="mt-4 w-full bg-white text-indigo-600 hover:bg-gray-100 block px-3 py-3 rounded-md text-base font-bold text-center shadow-md transition-transform active:scale-95"
          >
            Registrarse
          </a>
        </div>
      </div>
    </nav>
    <h1>Mi página web</h1>

    <script>
      // Seleccionamos los elementos del DOM
      const btn = document.getElementById("mobile-menu-btn");
      const menu = document.getElementById("mobile-menu");
      const iconMenu = document.getElementById("icon-menu");
      const iconClose = document.getElementById("icon-close");

      // Escuchamos el evento click
      btn.addEventListener("click", () => {
        // 1. Alternar visibilidad del menú
        menu.classList.toggle("hidden");

        // 2. Alternar iconos (Hamburguesa vs X)
        // Si el menú tiene 'hidden', mostramos hamburguesa. Si no, mostramos X.
        if (menu.classList.contains("hidden")) {
          iconMenu.classList.remove("hidden");
          iconMenu.classList.add("block");

          iconClose.classList.remove("block");
          iconClose.classList.add("hidden");
        } else {
          iconMenu.classList.remove("block");
          iconMenu.classList.add("hidden");

          iconClose.classList.remove("hidden");
          iconClose.classList.add("block");
        }
      });
    </script>
  </body>
</html>
