<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <nav
      class="bg-gradient-to-r from-violet-600 via-indigo-600 to-purple-600 shadow-lg sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a
              href="#"
              class="text-white font-bold text-2xl tracking-wider flex items-center gap-2 group"
            >
              <svg
                class="w-8 h-8 text-yellow-300 transition-transform duration-300 group-hover:rotate-12"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                ></path>
              </svg>
              <span class="drop-shadow-md">MiMarca</span>
            </a>
          </div>

          <div class="hidden md:block">
            <div class="ml-10 flex items-center space-x-4">
              <a
                href="#"
                class="text-white/90 hover:text-white hover:bg-white/10 border border-transparent hover:border-white/20 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 backdrop-blur-sm"
              >
                Inicio
              </a>
              <a
                href="#"
                class="text-white/90 hover:text-white hover:bg-white/10 border border-transparent hover:border-white/20 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 backdrop-blur-sm"
              >
                Servicios
              </a>
              <a
                href="#"
                class="text-white/90 hover:text-white hover:bg-white/10 border border-transparent hover:border-white/20 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300 backdrop-blur-sm"
              >
                Blog
              </a>

              <a
                href="#"
                class="bg-white text-indigo-600 hover:text-indigo-700 font-bold px-6 py-2.5 rounded-full text-sm transition-all duration-300 shadow-lg shadow-indigo-900/20 hover:shadow-indigo-900/40 hover:-translate-y-0.5 hover:ring-2 hover:ring-white/50 hover:ring-offset-2 hover:ring-offset-indigo-600 active:scale-95 active:shadow-sm ml-2"
              >
                Registrarse
              </a>
            </div>
          </div>

          <div class="-mr-2 flex md:hidden">
            <button
              type="button"
              id="mobile-menu-btn"
              class="text-white hover:bg-white/10 inline-flex items-center justify-center p-2 rounded-full focus:outline-none transition-colors duration-200"
            >
              <span class="sr-only">Abrir menú</span>

              <svg
                id="icon-menu"
                class="h-7 w-7 block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>

              <svg
                id="icon-close"
                class="h-7 w-7 hidden"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div
        class="hidden md:hidden bg-indigo-800/95 backdrop-blur-md border-t border-indigo-500/30"
        id="mobile-menu"
      >
        <div class="px-4 pt-4 pb-6 space-y-2">
          <a
            href="#"
            class="text-indigo-100 hover:text-white hover:bg-white/10 block px-4 py-3 rounded-xl text-base font-medium transition-all duration-200"
          >
            Inicio
          </a>
          <a
            href="#"
            class="text-indigo-100 hover:text-white hover:bg-white/10 block px-4 py-3 rounded-xl text-base font-medium transition-all duration-200"
          >
            Servicios
          </a>
          <a
            href="#"
            class="text-indigo-100 hover:text-white hover:bg-white/10 block px-4 py-3 rounded-xl text-base font-medium transition-all duration-200"
          >
            Blog
          </a>

          <div class="pt-4 mt-4 border-t border-indigo-500/30">
            <a
              href="#"
              class="block w-full text-center bg-white text-indigo-700 hover:bg-indigo-50 px-4 py-3 rounded-xl text-base font-bold shadow-lg shadow-indigo-900/20 transition-transform active:scale-95"
            >
              Registrarse
            </a>
          </div>
        </div>
      </div>
    </nav>
    <h1>Mi página web</h1>

    <script>
      const btn = document.getElementById("mobile-menu-btn");
      const menu = document.getElementById("mobile-menu");
      const iconMenu = document.getElementById("icon-menu");
      const iconClose = document.getElementById("icon-close");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        if (menu.classList.contains("hidden")) {
          iconMenu.classList.remove("hidden");
          iconMenu.classList.add("block");
          iconClose.classList.remove("block");
          iconClose.classList.add("hidden");
        } else {
          iconMenu.classList.remove("block");
          iconMenu.classList.add("hidden");
          iconClose.classList.remove("hidden");
          iconClose.classList.add("block");
        }
      });
    </script>
  </body>
</html>
